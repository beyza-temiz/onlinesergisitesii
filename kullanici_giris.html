<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ana sayfa düzeni (style.css'den gelebilir) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* İçeriği dikey sırala */
            min-height: 100vh; /* Ekran yüksekliğinin tamamını kapla */
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding-bottom: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Küçük ekranlarda alt alta geçsin */
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 0;
            display: block;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Bu sayfaya özel stil */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Main içeriğin kalan alanı kaplamasını sağlar */
            padding: 20px;
            box-sizing: border-box; /* Padding'in genişliğe dahil olmasını sağlar */
        }

        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-form h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #4cae4c;
        }

        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            font-weight: bold;
            text-align: center;
        }

        .message.valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto; /* Footer'ı sayfanın en altına itmek için */
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Sanat Sergisi</h1>
        <nav>
          <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="sergiyi_kesfet.html">Sergiyi Keşfet</a></li>
            <li><a href="sanatcilar.html">Sanatçılar</a></li>
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
            
            <li id="favorites-link-li" style="display: none;"><a href="favorilerim.html">Favorilerim</a></li>
            <li id="logout-button-li" style="display: none;"><button id="logout-button">Çıkış Yap</button></li>
        </ul>  
               
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Kullanıcı Girişi</h1>
            <form class="login-form" id="kullaniciGirisForm">
                <label for="kullaniciadi">Kullanıcı Adı:</label>
                <input type="text" id="kullaniciadi" name="kullaniciadi" required>

                <label for="sifre">Şifre:</label>
                <input type="password" id="kullaniciSifre" name="sifre" required>
                <p id="kullaniciGirisMesaj" class="message"></p>

                <button type="submit">Giriş Yap</button>
            </form>
            <p><a href="#">Şifremi Unuttum</a></p>
            <p>Hesabınız yok mu? <a href="kayit.html">Kaydolun</a></p> </div>
    </main>

    <footer>
        <p>&copy; 2025 Online Sanat Sergisi</p>
    </footer>

    <script src="kullanici_giris.js"></script>
    </body>
</html
